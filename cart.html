<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Корзина — BeVinil</title>
    <link rel="stylesheet" href="cart.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <header class="header">
        <div class="header__container">
            <a href="index.html" class="header__logo">bevinil.by</a>

            <nav class="header__nav" id="navMenu">
                <a href="index.html" class="header__link">Главная</a>
                <a href="#preorder" class="header__link">Предзаказ</a>
                <a href="#payment" class="header__link">Оплата</a>
                <a href="#delivery" class="header__link">Доставка</a>
                <a href="#contact" class="header__link">Контакты</a>
                <a href="gcatalog.html" class="header__link">Каталог</a>
            </nav>

            <div class="header__actions">
                <a href="cart.html" class="header__icon" title="Корзина">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
                <a href="register.html" class="header__icon" title="Личный кабинет">
                    <i class="fa-regular fa-user"></i>
                </a>
                <div class="header__burger" id="burgerMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>

    <main class="cart">
        <h1 class="cart__title">Корзина</h1>

        <div class="cart__items">
            <div class="cart__item">
                <img src="https://a3.cdn.hhv.de/items/images/generated/970x970/00962/962899/1-kovacs-child-of-sin.webp"
                    alt="The Beatles – Abbey Road" class="cart__img">
                <div class="cart__info">
                    <h2 class="cart__name">Kovacs – Child Of Sin</h2>
                    <p class="cart__price">45.00 BYN</p>
                    <p class="cart__qty">Количество: 1</p>
                </div>
                <button class="cart__remove">Удалить</button>
            </div>

            <div class="cart__item">
                <img src="https://tse3.mm.bing.net/th/id/OIP.z5F_u9Im1QD0PShtl2pAaQHaHa?cb=12&pid=Api"
                    alt="Linkin Park – Minutes To Midnight" class="cart__img">
                <div class="cart__info">
                    <h2 class="cart__name">Pink Floyd – The Wall</h2>
                    <p class="cart__price">55.00 BYN</p>
                    <p class="cart__qty">Количество: 2</p>
                </div>
                <button class="cart__remove">Удалить</button>
            </div>
        </div>

        <div class="cart__summary">
            <p>Итого: <span class="cart__total">100.00 BYN</span></p>
            <button class="cart__checkout" onclick="alert('Оформление заказа недоступно в демо-версии')">Оформить
                заказ</button>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const burger = document.getElementById('burgerMenu');
            const nav = document.getElementById('navMenu');
            const mobileMenu = document.createElement('div');

            mobileMenu.className = 'mobile-menu';
            mobileMenu.innerHTML = `
    <div class="mobile-menu__close">&times;</div>
    <a href="index.html" class="mobile-menu__link">Главная</a>
    <a href="#preorder" class="mobile-menu__link">Предзаказ</a>
    <a href="#payment" class="mobile-menu__link">Оплата</a>
    <a href="#delivery" class="mobile-menu__link">Доставка</a>
    <a href="#contact" class="mobile-menu__link">Контакты</a>
    <a href="catalog.html" class="mobile-menu__link">Каталог</a>
    <a href="cart.html" class="mobile-menu__link">Корзина</a>
    <a href="login.html" class="mobile-menu__link">Личный кабинет</a>
  `;

            document.body.appendChild(mobileMenu);

            const closeMenu = mobileMenu.querySelector('.mobile-menu__close');

            burger.addEventListener('click', () => {
                mobileMenu.classList.add('active');
                document.body.style.overflow = 'hidden';
            });

            closeMenu.addEventListener('click', () => {
                mobileMenu.classList.remove('active');
                document.body.style.overflow = 'auto';
            });

            mobileMenu.querySelectorAll('.mobile-menu__link').forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.remove('active');
                    document.body.style.overflow = 'auto';
                });
            });

            function handleResize() {
                if (window.innerWidth > 768) {
                    nav.style.display = 'flex';
                    mobileMenu.classList.remove('active');
                    document.body.style.overflow = 'auto';
                } else {
                    nav.style.display = 'none';
                }
            }

            window.addEventListener('resize', handleResize);
            handleResize();
        });
    </script>
</body>

</html>
